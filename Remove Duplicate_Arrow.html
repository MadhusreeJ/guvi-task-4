<html>
    <head>
        <title> Sum of Numbers in an array </title>
    </head>
    <body>
        <script>
         duplicate = () => {
            var arr = [2,7,2,4,6,4];
            var res = [];
            arr.forEach(element => {
        if (!res.includes(element)) {
            res.push(element);
        }});
        return res;
    }
    var res = duplicate();
    console.log(res);

        </script>

    </body>
</html>
