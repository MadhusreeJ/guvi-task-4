<html>
    <head>
        <title> Prime Numbers in an array </title>
    </head>
    <body>
        <script>
            var prime = function(input){
                for(var i=0 ; i<input.length ; i++){
                    var n = input[i];
                    for(var j=2 ; j<n ; j++){
                        if(n % j != 0){
                            console.log(n);
                        }
                        
                    }
            }
        }
            
           var arr = prime ([4,89,19, 16,72,23,29,12,31,40,37]);
        </script>

    </body>
</html>
