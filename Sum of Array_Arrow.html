<html>
    <head>
        <title> Sum of Numbers in an array </title>
    </head>
    <body>
        <script>
            sum = () => {
                var arr = [4,89,19, 16,72,23,29,12,31,40,37];
                var res =0; 
                for(var i=0 ; i<arr.length ; i++){
                    res = res + arr[i];
            }
            return res;
        }
        var res = sum();    
        console.log(res);
        </script>

    </body>
</html>
