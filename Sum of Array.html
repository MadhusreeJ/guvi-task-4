<html>
    <head>
        <title> Sum of Numbers in an array </title>
    </head>
    <body>
        <script>
            var sum = function(input){
                var res =0; 
                for(var i=0 ; i<input.length ; i++){
                    res = res + input[i];
            }
            return res;
        }
            
           var arr = sum ([4,89,19, 16,72,23,29,12,31,40,37]);
           console.log(arr);
        </script>

    </body>
</html>
